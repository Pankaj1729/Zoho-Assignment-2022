<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form</h2>
    <form">
        <label for="name"><strong>Username: </strong></label>
        <input type="text" name="name" id="name" required> <br><br>

        <label for="dob"><strong>Date of Birth: </strong></label>
        <input type="date" name="dob" id="dob" required> <br><br>

        <label for="gender"><strong>Gender: </strong></label>
        <select name="gender">
            <option value="select">Select..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br><br>

        <label for="mobno"><strong>Mobile Number: </strong></label>
        <input type="tel" name="mobno" id="mobno" minlength="10" maxlength="10" required> <br><br>

        <input type="submit" value="Submit" onclick="validate();">
        <input type="reset" value="Reset">
    </form>
    <script src="validation.js"></script>
    <table id='tabledata' class="tabledata">
        <tr id="trow">
            <th id="tdes">Key</th>
            <th id="tim">Value</th>
        </tr>
    </table>

   

</body>
</html>
