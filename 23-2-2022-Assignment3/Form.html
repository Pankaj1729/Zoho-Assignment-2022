<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="validation.js">
    
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section>
        <h3 id="header">Form</h3>
    </section>
    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="leftcoloumn">
                    <div id="details">
                        <form name="sample" id="sample">
                            <table id='lefttable' cellpadding='5px'>
                                <tr>
                                    <td class="cellwidth">Name</td>
                                    <td><input type="text" id="name" name="name"></td>
                                </tr>
                                <tr>
                                    <td class="cellwidth">Date of Birth</td>
                                    <td><input type="date" id="dob"
                                            name="dob"></td>
                                </tr>
                                <tr>
                                    <td class="cellwidth">Gender</td>
                                    <td>
                                        <select name="gender" id="gender">
                                            <option value="Select..">Select...</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="cellwidth">Mobile Number</td>
                                    <td><input type="tel" id="mobno" name="mobno" minlength="10" maxlength="10">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <br><br>
                                        <input type="button" name="add" id="button" value="Submit"
                                            onclick="addRow();">
                                    </td>
                                    <td>
                                        <br><br>
                                        <input type="button" name="delete" id="clear" value="Reset"
                                            onclick="clearOperation();">
                                    </td>

                            </table>
                        </form>
                        <script src="validation.js"></script>
                    </div>
                </div>


                <!-- form value shown on right side using table -->
                <div class="col-md-4 mb" id="rightcoloumn">
                    <div id="tabledata">
                    </div>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-bordered table-striped mb-0" id='showdata'>
                            <tbody>
                                <tr id="trow1">
                                    <td id="tdata1">Name</td>
                                    <td id="tvalue1"></td>
                                </tr>
                                <tr id="trow2">
                                    <td id="tdata2">Date of Birth</td>
                                    <td id="tvalue2"></td>
                                </tr>
                                <tr id="trow3">
                                    <td id="tdata3">Gender</td>
                                    <td id="tvalue3"></td>
                                </tr>
                                <tr id="trow4">
                                    <td id="tdata4">Mobile Number</td>
                                    <td id="tvalue4"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section><br><br>


</body>

</html>
