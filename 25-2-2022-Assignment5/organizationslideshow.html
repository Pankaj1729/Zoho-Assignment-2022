<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="javascript" href="validation.js">
    <title>Image Slider</title>
</head>
<body>

    <div id="slider">
        <div id="box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Zui-zoho-logo-sample.jpg" alt="Zoho Company Logo">
        </div>
    </div>
    
    <!-- buttons to move slides -->
    <button class="previous fa fa-chevron-left" onclick="previousImage()"></button>
    <button class="next fa fa-chevron-right" onclick="nextImage()"></button>

    <script src="organize.js"></script>
</body>
</html>
